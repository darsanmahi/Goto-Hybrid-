<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>Write Your Memories</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-grid>
        <form>
            <ion-row>
                <ion-col>
                    <ion-item>
                        <ion-label position="floating">Put Down Your Moments</ion-label>
                        <ion-textarea rows="5" name="moments" id="moments" #moments required></ion-textarea>
                    </ion-item>
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col>
                    <ion-label for="photo" position="floating">Drop your Pictures</ion-label>
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col>
                    <ion-input class="upload" type="file" accept="photo/*" name="photo" id="photo" #photo (change)="dropPicture($event)"></ion-input>
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col>
                    <ion-label for="video" position="floating">Drop your Video</ion-label>
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col>
                    <ion-input class="upload" type="file" accept="video/*" name="video" id="video" #video (change)="dropVideo($event)"></ion-input>
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col width-50 style="text-align: center;">
                    <ion-button color="primary" (click)="write(moments)">Drop it in</ion-button>
                </ion-col>
            </ion-row>
        </form>
    </ion-grid>
</ion-content>
