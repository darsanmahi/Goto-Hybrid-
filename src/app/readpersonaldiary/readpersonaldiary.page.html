<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>Your Scribbles</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-grid>
        <ion-row *ngFor="let item of data1 | async">
            <ion-col>
                <ion-card>
                    <ion-card-header>
                        <ion-card-title>{{item.key}}</ion-card-title>
                    </ion-card-header>
                    <ion-card-content>
                        {{ item.mom | json }}
                    </ion-card-content>
                </ion-card>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-slides pager="true" [options]="slideOpts" id="photo">
            </ion-slides>
        </ion-row>
    </ion-grid>
</ion-content>
