<ion-header>
    <ion-toolbar>
        <ion-title>
            Your Go-to!
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content class="auth-form">
    <ion-grid>

        <ion-row>
            <ion-col class="ion-text-center">
                <ion-text>Your Go-to!</ion-text>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col class="ion-text-center">
                <ion-text>Developed by Team 2.0</ion-text>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col align-self-center>
                <ion-button [routerLink]="['/register']" expand="block" color="primary">Register</ion-button>

                <span class="divider line one-line">or</span>

                <span class="already">Already a user?</span>

                <ion-button [routerLink]="['/login']" expand="block" color="success">Sign In</ion-button>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
